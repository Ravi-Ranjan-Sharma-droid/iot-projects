<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Smart Rover - Wiring Diagram</text>
  
  <!-- ESP8266 NodeMCU -->
  <rect x="100" y="100" width="200" height="300" rx="10" ry="10" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
  <text x="200" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">ESP8266 NodeMCU</text>
  
  <!-- ESP8266 Pins -->
  <g font-family="Arial" font-size="12">
    <!-- Left side pins -->
    <text x="120" y="160" text-anchor="start">D1 (GPIO5)</text>
    <text x="120" y="180" text-anchor="start">D2 (GPIO4)</text>
    <text x="120" y="200" text-anchor="start">D3 (GPIO0)</text>
    <text x="120" y="220" text-anchor="start">D4 (GPIO2)</text>
    <text x="120" y="240" text-anchor="start">D5 (GPIO14)</text>
    <text x="120" y="260" text-anchor="start">D6 (GPIO12)</text>
    <text x="120" y="280" text-anchor="start">D7 (GPIO13)</text>
    <text x="120" y="300" text-anchor="start">D8 (GPIO15)</text>
    <text x="120" y="320" text-anchor="start">RX (GPIO3)</text>
    <text x="120" y="340" text-anchor="start">TX (GPIO1)</text>
    <text x="120" y="360" text-anchor="start">D0 (GPIO16)</text>
    <text x="120" y="380" text-anchor="start">SD3 (GPIO10)</text>
    
    <!-- Right side pins -->
    <text x="280" y="160" text-anchor="end">SD2 (GPIO9)</text>
    <text x="280" y="180" text-anchor="end">SD1 (GPIO11)</text>
    <text x="280" y="200" text-anchor="end">SD0 (GPIO8)</text>
    <text x="280" y="220" text-anchor="end">D10 (GPIO7)</text>
    <text x="280" y="240" text-anchor="end">D9 (GPIO6)</text>
    <text x="280" y="260" text-anchor="end">3.3V</text>
    <text x="280" y="280" text-anchor="end">GND</text>
    <text x="280" y="300" text-anchor="end">Vin</text>
  </g>
  
  <!-- L298N Motor Driver -->
  <rect x="500" y="100" width="200" height="300" rx="10" ry="10" fill="#cfe2ff" stroke="#0d6efd" stroke-width="2" />
  <text x="600" y="130" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">L298N Motor Driver</text>
  
  <!-- L298N Pins -->
  <g font-family="Arial" font-size="12">
    <text x="520" y="160" text-anchor="start">ENA</text>
    <text x="520" y="180" text-anchor="start">IN1</text>
    <text x="520" y="200" text-anchor="start">IN2</text>
    <text x="520" y="220" text-anchor="start">ENB</text>
    <text x="520" y="240" text-anchor="start">IN3</text>
    <text x="520" y="260" text-anchor="start">IN4</text>
    <text x="520" y="280" text-anchor="start">ENC</text>
    <text x="520" y="300" text-anchor="start">IN5</text>
    <text x="520" y="320" text-anchor="start">IN6</text>
    <text x="520" y="340" text-anchor="start">END</text>
    <text x="520" y="360" text-anchor="start">IN7</text>
    <text x="520" y="380" text-anchor="start">IN8</text>
    
    <text x="680" y="160" text-anchor="end">+12V</text>
    <text x="680" y="180" text-anchor="end">GND</text>
    <text x="680" y="200" text-anchor="end">+5V</text>
    <text x="680" y="280" text-anchor="end">Motor A</text>
    <text x="680" y="300" text-anchor="end">Motor B</text>
    <text x="680" y="320" text-anchor="end">Motor C</text>
    <text x="680" y="340" text-anchor="end">Motor D</text>
  </g>
  
  <!-- Connection lines for motors -->
  <g stroke="#0d6efd" stroke-width="2">
    <!-- ENA to D1 -->
    <line x1="300" y1="160" x2="500" y2="160" />
    <!-- IN1 to D2 -->
    <line x1="300" y1="180" x2="500" y2="180" />
    <!-- IN2 to D3 -->
    <line x1="300" y1="200" x2="500" y2="200" />
    <!-- ENB to D4 -->
    <line x1="300" y1="220" x2="500" y2="220" />
    <!-- IN3 to D5 -->
    <line x1="300" y1="240" x2="500" y2="240" />
    <!-- IN4 to D6 -->
    <line x1="300" y1="260" x2="500" y2="260" />
    <!-- ENC to D7 -->
    <line x1="300" y1="280" x2="500" y2="280" />
    <!-- IN5 to D8 -->
    <line x1="300" y1="300" x2="500" y2="300" />
    <!-- IN6 to RX -->
    <line x1="300" y1="320" x2="500" y2="320" />
    <!-- END to TX -->
    <line x1="300" y1="340" x2="500" y2="340" />
    <!-- IN7 to D0 -->
    <line x1="300" y1="360" x2="500" y2="360" />
    <!-- IN8 to SD3 -->
    <line x1="300" y1="380" x2="500" y2="380" />
  </g>
  
  <!-- LEDs and Buzzer -->
  <g>
    <!-- Left Headlight -->
    <circle cx="700" y="450" r="15" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
    <text x="700" y="455" font-family="Arial" font-size="10" text-anchor="middle">LH</text>
    <line x1="300" y1="160" x2="700" y2="435" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Right Headlight -->
    <circle cx="740" y="450" r="15" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
    <text x="740" y="455" font-family="Arial" font-size="10" text-anchor="middle">RH</text>
    <line x1="300" y1="180" x2="740" y2="435" stroke="#ffc107" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Left Taillight -->
    <circle cx="700" y="490" r="15" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="700" y="495" font-family="Arial" font-size="10" text-anchor="middle">LT</text>
    <line x1="300" y1="200" x2="700" y2="475" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Right Taillight -->
    <circle cx="740" y="490" r="15" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
    <text x="740" y="495" font-family="Arial" font-size="10" text-anchor="middle">RT</text>
    <line x1="300" y1="220" x2="740" y2="475" stroke="#dc3545" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Left Indicator -->
    <circle cx="700" y="530" r="15" fill="#fff3cd" stroke="#fd7e14" stroke-width="2" />
    <text x="700" y="535" font-family="Arial" font-size="10" text-anchor="middle">LI</text>
    <line x1="300" y1="240" x2="700" y2="515" stroke="#fd7e14" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Right Indicator -->
    <circle cx="740" y="530" r="15" fill="#fff3cd" stroke="#fd7e14" stroke-width="2" />
    <text x="740" y="535" font-family="Arial" font-size="10" text-anchor="middle">RI</text>
    <line x1="300" y1="160" x2="740" y2="515" stroke="#fd7e14" stroke-width="2" stroke-dasharray="5,5" />
    
    <!-- Buzzer -->
    <rect x="710" y="560" width="30" height="20" rx="5" ry="5" fill="#e2e3e5" stroke="#6c757d" stroke-width="2" />
    <text x="725" y="575" font-family="Arial" font-size="10" text-anchor="middle">BZ</text>
    <line x1="300" y1="180" x2="710" y2="570" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" />
  </g>
  
  <!-- Motors -->
  <g>
    <!-- Motor A - Left Front -->
    <rect x="600" y="420" width="40" height="30" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="620" y="440" font-family="Arial" font-size="12" text-anchor="middle">M-LF</text>
    <line x1="600" y1="280" x2="600" y2="420" stroke="#198754" stroke-width="2" />
    
    <!-- Motor B - Left Rear -->
    <rect x="600" y="460" width="40" height="30" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="620" y="480" font-family="Arial" font-size="12" text-anchor="middle">M-LR</text>
    <line x1="600" y1="300" x2="600" y2="460" stroke="#198754" stroke-width="2" />
    
    <!-- Motor C - Right Front -->
    <rect x="600" y="500" width="40" height="30" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="620" y="520" font-family="Arial" font-size="12" text-anchor="middle">M-RF</text>
    <line x1="600" y1="320" x2="600" y2="500" stroke="#198754" stroke-width="2" />
    
    <!-- Motor D - Right Rear -->
    <rect x="600" y="540" width="40" height="30" rx="5" ry="5" fill="#d1e7dd" stroke="#198754" stroke-width="2" />
    <text x="620" y="560" font-family="Arial" font-size="12" text-anchor="middle">M-RR</text>
    <line x1="600" y1="340" x2="600" y2="540" stroke="#198754" stroke-width="2" />
  </g>
  
  <!-- Power Supply -->
  <rect x="100" y="450" width="120" height="60" rx="10" ry="10" fill="#f8d7da" stroke="#dc3545" stroke-width="2" />
  <text x="160" y="485" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Battery</text>
  <text x="160" y="505" font-family="Arial" font-size="12" text-anchor="middle">6-12V</text>
  
  <!-- Power connections -->
  <line x1="220" y1="480" x2="500" y2="160" stroke="#dc3545" stroke-width="2" />
  <line x1="220" y1="480" x2="500" y2="180" stroke="#000000" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="100" y="530" width="200" height="60" rx="5" ry="5" fill="#ffffff" stroke="#6c757d" stroke-width="1" />
  <text x="110" y="550" font-family="Arial" font-size="12" font-weight="bold">Legend:</text>
  <circle cx="120" y="570" r="5" fill="#fff3cd" stroke="#ffc107" stroke-width="1" />
  <text x="130" y="574" font-family="Arial" font-size="12">Headlights</text>
  <circle cx="200" y="570" r="5" fill="#f8d7da" stroke="#dc3545" stroke-width="1" />
  <text x="210" y="574" font-family="Arial" font-size="12">Taillights</text>
  <circle cx="280" y="570" r="5" fill="#fff3cd" stroke="#fd7e14" stroke-width="1" />
  <text x="290" y="574" font-family="Arial" font-size="12">Indicators</text>
  
  <!-- Notes -->
  <text x="400" y="580" font-family="Arial" font-size="10" text-anchor="middle" font-style="italic">Note: Use 330Î© resistors for all LEDs. Connect all GND pins to common ground.</text>
</svg>